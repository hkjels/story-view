<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Story view</title>
    <link rel="stylesheet" href="./build/build.css" />
    <script src="./build/build.js"></script>
  </head>
  <body>
    <main id="content"></main>
    <script>
      var View = require('story-view')
        , Task = require('task-model')
        , Story = require('story-model');

      var story = new Story({
        "title": "Label for a story",
        "total": 14,
        "closed": 8
      });
      story.tasks.push(new Task({
        "title": "Move lawn",
        "assignee": "Henrik Kjelsberg",
        "email": "hkjels@me.com",
        "priority": "high",
        "estimate": 3,
        "state": "todo"
      }));

      var view = new View(story);
      var content = document.querySelector('#content');
      content.appendChild(view.el);

      view.addTask(new Task({
        "title": "Move snow",
        "assignee": "Henrik Kjelsberg",
        "email": "hkjels@me.com",
        "priority": "low",
        "estimate": 5,
        "state": "progress"
      }));
    </script>
  </body>
</html>
